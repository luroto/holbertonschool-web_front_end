        <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table></table>").append(
                    $("<thead></thead>").append(
                        $("<tr></tr>").append("<th>Firstname</th>", "<th>Lastname</th>")
                        ), $("<tbody></tbody>")
                )
            );
        };
        function addNewMember(firstName, lastName){
            $("tbody").append(
                $("<tr></tr>").append(`<td>${firstName}</td>`, `<td>${lastName}</td>`)
            )

            $("tbody tr").append($("<td>(x)</td>").click( function() {
                $(this).parent().remove();
                })
            );
            $("tbody tr td").last().css("background-color", "orange");
        }
        createFamilyTree();
        addNewMember("Guillaume, Salva");
        addNewMember("Arielle", "Snitz");
        addNewMember("Fanette", "Snitz");
        addNewMember("Gerard", "Snitz");
        addNewMember("Victor", "Salva");
        </script>
